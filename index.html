            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background: url('https://media1.tenor.com/m/CHzWsNb6B8kAAAAd/hyperdimension-neptunia-neptunia.gif') no-repeat center center fixed;

            color: #ffffff;
            display: flex;
            justify-content: center;

            padding: 20px;
            position: relative;
            overflow: hidden;

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);

            display: flex;

            transition: all 0.3s ease;

        }

        .social-icon:hover {
            opacity: 0.8;
            transform: translateY(-2px);
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        @media (max-width: 480px) {
            .container {

            }
            .social-icon {

            }
